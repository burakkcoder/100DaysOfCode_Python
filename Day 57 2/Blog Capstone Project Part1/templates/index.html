<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog_post in posts: %}
        <div class="content">
            <div class="card">
                <h1>{{ blog_post["title"]}}</h1>
                <p>{{ blog_post["subtitle"]}}</p>
                <a href="{{ url_for('post', index=blog_post['id'])}}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>

</footer>
</html>
